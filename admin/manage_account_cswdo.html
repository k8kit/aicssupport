<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Your Account - AICS Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/admin-styles.css" rel="stylesheet">
</head>
<body class="admin-body">
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h4 class="text-white fw-bold">
                <i class="bi bi-shield-check me-2"></i>Aksyon Bilis Admin Panel
            </h4>
        </div>
        <ul class="sidebar-nav">
            <li class="nav-item"><a href="dashboard_cswdo.html" class="nav-link"><i class="bi bi-house-door"></i><span>Dashboard</span></a></li>
            <li class="nav-item"><a href="applicants_cswdo.html" class="nav-link"><i class="bi bi-people"></i><span>Applicants</span></a></li>
            <li class="nav-item"><a href="interviewees_cswdo.html" class="nav-link"><i class="bi bi-chat-dots"></i><span>Interviewees</span></a></li>
            <li class="nav-item"><a href="beneficiaries_cswdo.html" class="nav-link"><i class="bi bi-heart"></i><span>Beneficiaries</span></a></li>
            <li class="nav-item"><a href="analytics_cswdo.html" class="nav-link"><i class="bi bi-graph-up"></i><span>Analytics</span></a></li>
            <li class="nav-item"><a href="manage_content_cswdo.html" class="nav-link"><i class="bi bi-megaphone"></i><span>Content Updates</span></a></li>
            <li class="nav-item">
                <a href="manage_account_cswdo.html" class="nav-link active">
                    <i class="bi bi-person-circle"></i>
                    <span>Manage Your Account</span>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a href="#" class="nav-link text-danger" id="logout-btn">
                <i class="bi bi-box-arrow-right"></i>
                <span>Logout</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
            <div class="container-fluid">
                <button class="btn btn-outline-secondary me-3" id="sidebar-toggle">
                    <i class="bi bi-list"></i>
                </button>
                <h5 class="mb-0">Manage Account</h5>
                <div class="ms-auto">
                    <span class="text-muted me-3">Welcome, <strong id="user-name">Admin</strong></span>
                    <span class="badge bg-success" id="current-time"></span>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <form id="manageAccountForm" enctype="multipart/form-data">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="username" class="form-label fw-semibold">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>

                            <div class="col-md-6">
                                <label for="password" class="form-label fw-semibold">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" disabled>
                                    <button type="button" class="btn btn-outline-secondary" id="togglePassword" tabindex="-1" disabled>
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="role" class="form-label fw-semibold">Role</label>
                                <input type="text" class="form-control" id="role" name="role" value="Admin" readonly>
                            </div>

                            <div class="col-md-6">
                                <label for="department" class="form-label fw-semibold">Department</label>
                                <input type="text" class="form-control" id="department" name="department" readonly>
                            </div>

                            <div class="col-md-6">
                                <label for="full_name" class="form-label fw-semibold">Full Name</label>
                                <input type="text" class="form-control" id="full_name" name="full_name" required>
                            </div>

                            <div class="col-md-6">
                                <label for="email" class="form-label fw-semibold">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="col-md-6">
                                <label for="license_number" class="form-label fw-semibold">License Number</label>
                                <input type="text" class="form-control" id="license_number" name="license_number">
                            </div>

                            <div class="col-md-6">
                                <label for="e_signature" class="form-label fw-semibold">E-Signature</label>
                                <input type="file" class="form-control" id="e_signature" name="e_signature" accept="image/*">
                                <div id="current-signature" class="mt-2"></div>
                            </div>
                        </div>

                        <div class="mt-4 text-end">
                            <button type="button" id="editBtn" class="btn btn-secondary px-4">
                                <i class="bi bi-pencil-square me-1"></i>Edit
                            </button>
                            <button type="submit" id="saveBtn" class="btn btn-primary px-4 d-none">
                                <i class="bi bi-save me-1"></i>Save Changes
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/manage-account.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/admin-auth.js"></script>
</body>
</html>
